apiVersion: apps/v1
kind: Deployment
metadata:
  name: md-emailservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: md-emailservice-app
  template:
    metadata:
      labels:
        app: md-emailservice-app
    spec:
      containers:
        - name: md-emailservice-app
          image: md-emailservice-app:v1
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
    name: md-emailservice-app
spec:
  ports:
    - name: http-port
      port: 8302
      targetPort: 80
  selector:
    app: md-emailservice-app
  type: LoadBalancer